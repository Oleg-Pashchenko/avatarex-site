<h4 class="mt-4">Условия подбора ответа:</h4>
<div id="search-rules">
{% for search_rule in search_rules %}
    <div class="mt-3 align-items-center">
        <div style="color: white;" class="input-group-prepend">
            <span class="col-5 input-group-text">Введенный параметр {{ search_rule.t }}</span>
            <div class="input-group-text form-group col-4">
                <select name="rule-select"
                        style="background-color: rgb(38, 47, 60); color: white; border: solid rgb(38, 47, 60); font-size: large"
                        class="form-control" id="exampleFormControlSelect1">
                    <option name="zero" style="text-align: center; font-size: large;"></option>
                    <option name="=" style="text-align: center; font-size: large;"
                            {% if search_rule.v == '=' %}selected{% endif %}>=
                    </option>
                    <option name=">" style="text-align: center; font-size: large;"
                            {% if search_rule.v == '>' %}selected{% endif %}>&gt;
                    </option>
                    <option name="<" style="text-align: center; font-size: large;"
                            {% if search_rule.v == '<' %}selected{% endif %}>&lt;
                    </option>
                    <option name="<=" style="text-align: center; font-size: large;"
                            {% if search_rule.v == '<=' %}selected{% endif %}>&le;
                    </option>
                    <option name=">=" style="text-align: center; font-size: large;"
                            {% if search_rule.v == '>=' %}selected{% endif %}>&ge;
                    </option>
                </select>
            </div>
            <span class="col-3 input-group-text">параметр из базы данных</span>
        </div>
    </div>
{% endfor %}
</div>
<h5 class="mt-4 mb-4">Условие формирования ответа:</h5>
<textarea style="min-height: 100px; background-color: rgb(26, 24, 22); color: white;" class="mt-2"
          name="view-rule" id="view-rule">{{ view_rule }}</textarea>
<h5 class="mt-4 mb-4">Количество строчек ответа:</h5>
<textarea style="min-height: 100px; background-color: rgb(26, 24, 22); color: white;" class="mt-2"
          name="results-count" id="results-count">{{ results_count }}</textarea>
