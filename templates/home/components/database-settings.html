<h4 class="mt-4">Выбрана база: {{ filename }}</h4>
<h4 class="mt-4">Полученные параметры из таблицы:</h4>
<div class="col-12">
    <table>
        <thead>
        <tr class="row">
            {% for name in names %}
                <th class="col-6">{{ name }}</th>
            {% endfor %}
        </tr>
        </thead>
    </table>
</div>

<h4 class="mt-4">Условия подбора ответа:</h4>
{% for rule in rules %}
    <div class="mt-3 align-items-center ">
        <div style="text-color: white;" class="input-group-prepend">
            <span class=" col-5 input-group-text">Введенный параметр {{ rule.t }} должен быть</span>
            <div class="input-group-text form-group col-4">
                <select style="background-color: rgb(38, 47, 60);color: white; border: solid rgb(38, 47, 60);font-size: large"
                        class="form-control " id="exampleFormControlSelect1">
                    <option name="zero" style="text-align: center; font-size: large;" class="input-group-text"></option>
                    <option name="=" style="text-align: center; font-size: large;" class="input-group-text"> =</option>
                    <option name=">" style="text-align: center; font-size: large;" class="input-group-text"> ></option>
                    <option name="<" style="text-align: center; font-size: large;" class="input-group-text"> <</option>
                    <option name="<=" style="text-align: center; font-size: large;" class="input-group-text"> <=
                    </option>
                    <option name=">=" style="text-align: center; font-size: large;" class="input-group-text"> >=
                    </option>
                </select>
            </div>
            <span class="  col-3 input-group-text">Database Param</span>
        </div>
    </div>
{% endfor %}
