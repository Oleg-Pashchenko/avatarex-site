<!doctype  html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>{% block title %}Avatarex{% endblock %}</title>
    <!-- Include Bootstrap CSS here -->
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css">
    {% load static %}
    <link rel="stylesheet" type="text/css" href="{% static 'css/styles.css' %}">
    <link rel="stylesheet" type="text/css" href="{% static 'css/main_css.css' %}">
    <link rel="stylesheet" type="text/css" href="{% static 'css/qualification.css' %}">

</head>
<body>
<div class="container">
    <div class="header-container text-white rounded p-2 row">

        <a class="header-item col-2" href="{% url 'main' %}">Avatarex</a>
        <a class="header-item col-1" href="{% url 'home' %}">Главная</a>
        <a class="header-item col-1" href="{% url 'payment' %}">Оплата</a>
        <a class="header-item col-5" href="{% url 'stats' %}">Статистика</a>
        <a class="header-item col-1" href="{% url 'profile' %}">Профиль</a>
        <a class="header-item col-1" href="{% url 'help' %}">Помощь</a>
    </div>
    <div class="row justify-content-center m-5">
        <div class="col-12">
            {% if messages %}
                {% for message in messages %}
                    <div class="alert alert-{{ message.tags }}">
                        {{ message }}
                    </div>
                {% endfor %}
            {% endif %}

        </div>
    </div>
    {% block content %}
    {% endblock %}
</div>
</body>
</html>
